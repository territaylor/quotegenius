<html>    
    <head>    
      <title>QuoteGenius</title>
        
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" href="scripts.js">
        </script>
        
        <meta name="description" content="Terri Taylor | QuoteGenius">
    
    </head>

    <body>
    <!-- Container for Quote Box Contents -->
        <div class="quote-box">
            <div class="quote-text" id="quote"></div>
            <div id="author"></div>  
            
            <div class="buttons">  
                <a class="twitter-share-button" id="twitter-share">
                    <button id="twitter"><i class="fa fa-twitter"></i></button>
                </a>
                <button id="new-quote">New Quote</button>
            </div>   <!-- End buttons div -->  
        </div>  <!-- End Quote Box div -->
    </body> 
</html>
